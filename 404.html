<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>404 SPA for Github Pages - Web Semantics, Inc.</title>
    <script type="text/javascript">
        var url = '/gh-pages-spa'
        var l = window.location
        console.log(l)
        console.log(l.protocol)
        console.log(l.hostname)
        console.log(l.port)
        console.log(l.pathname)
        console.log(l.pathname.replace(/&/g, '~and~'))
        console.log(l.search)
        console.log(l.search.slice(1).replace(/&/g, '~and~'))
        console.log(l.search.slice(1).replace(/&/g, '~and~'))
        console.log(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + url + '/?' +
            (l.pathname ? 'p=' + l.pathname.replace(/&/g, '~and~') : '') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash)
        // l.replace(
        //     l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + url + '/?' +
        //     (l.pathname ? 'p=' + l.pathname.replace(/&/g, '~and~') : '') +
        //     (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        //     l.hash)
    </script>
</head>
